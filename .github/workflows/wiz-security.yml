name: Wiz Security Scan

on:
  workflow_dispatch:  # manual triggering

jobs:
  wiz-cli-iac-scan:
    name: "Wiz-cli IaC Scan"
    runs-on: ubuntu-latest
    env:
      SCAN_PATH: "terraform" # Set the relative path in the repo to scan
      POLICY: "Default IaC policy" # Set the desired Wiz CLI policy to use

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Download Wiz CLI
        run: curl -o wizcli https://downloads.wiz.io/wizcli/latest/wizcli-linux-amd64 && chmod +x wizcli

      - name: Authenticate to Wiz
        run: ./wizcli auth --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"
        env:
          WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
          WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}

      - name: Run wiz CLI IaC scan
        run: ./wizcli iac scan --path $SCAN_PATH --policy "$POLICY" --no-publish --format sarif --output wiz.sarif

      - name: Upload Wiz SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: wiz.sarif
          category: wiz

      - name: Upload SARIF files as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: wiz-sarif-files
          path: 'wiz.sarif'